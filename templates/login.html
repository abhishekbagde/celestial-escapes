{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Login</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'signup' %}" class="btn btn-link">Don't have an account? Sign up</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
