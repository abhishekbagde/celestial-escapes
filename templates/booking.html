{% extends 'base.html' %}
{% load static %}
{% block content %}
    <title>Booking</title>
    <style>
        .planet-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
        }
        .planet-card {
            padding: 10px;
            text-align: center;
        }
        .sketchfab-embed-wrapper {
        width: 100%;
        height: 500px;
        }
        .sketchfab-embed-wrapper iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Available Planets</h1>
    <div class="planet-grid">
        {% for planet in planets %}
        <div class="planet-card">
            <h2>{{ planet.name }}</h2>
            <div class="sketchfab-embed-wrapper">
                {{ planet.object_url|safe }}
            </div>
            <p>Distance: {{ planet.distance }} light-years</p>
            <p>{{ planet.description }}</p>
            <!-- <p>Price: {{ planet.fare }} â‚ª</p> -->
            <form method="post" action="{% url 'select_base' %}">
                {% csrf_token %}
                <input type="hidden" name="planet_id" value="{{ planet.id }}">
                <button type="submit" class="btn btn-primary">Select Planet</button>
            </form>
        </div>
        {% endfor %}
    </div>
{% endblock %}
