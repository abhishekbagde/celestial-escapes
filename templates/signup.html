{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Signup</h1>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Signup</button>
                <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Login</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
